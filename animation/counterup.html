<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterUp</title>
    <style>
    body{
  background:#662966; 
   text-align:center;
   color:#fff;
}
.row{
  margin-top:70px;
}
.counter{
  color: #f1c232;
}
div.col-md-2{
  border-right:#ddd solid 0.1px;
}
div.col-md-2:last-child{
  border-right:#ddd solid 0px;
}

    </style>
</head>
<body>
    <div class="container">
    <div class="row">
        <h1>Growth By Numbers in 2021</h1>
        <p class="para">We have grown a happy crowd</p>
        
        <div class="col-md-2 col-md-offset-2">      
          <h1><span class="counter">103</span></h1>
          <p>NEW WEBSITES</p>
        </div>
        
        <div class="col-md-2">
          <h1><span class="counter">563</span></h1>
          <p>WEBSITE UPDATES</p>
        </div>
        
        <div class="col-md-2">
          <h1><span class="counter">46</span></h1>
          <p>COLLEAGUES</p>
        </div>
        
        <div class="col-md-2">
          <h1><span class="counter">223</span></h1>
          <p>HAPPY CUSTOMERS</p>
        </div>
    </div>
    </div>
<script>
(function( $ ){
  "use strict";

  $.fn.counterUp = function( options ) {

    // Defaults
    var settings = $.extend({
        'time': 400,
        'delay': 10
    }, options);

    return this.each(function(){

        // Store the object
        var $this = $(this);
        var $settings = settings;

        var counterUpper = function() {
            var nums = [];
            var divisions = $settings.time / $settings.delay;
            var num = $this.text();
            var isComma = /[0-9]+,[0-9]+/.test(num);
            num = num.replace(/,/g, '');
            var isInt = /^[0-9]+$/.test(num);
            var isFloat = /^[0-9]+\.[0-9]+$/.test(num);
            var decimalPlaces = isFloat ? (num.split('.')[1] || []).length : 0;

            // Generate list of incremental numbers to display
            for (var i = divisions; i >= 1; i--) {

                // Preserve as int if input was int
                var newNum = parseInt(num / divisions * i);

                // Preserve float if input was float
                if (isFloat) {
                    newNum = parseFloat(num / divisions * i).toFixed(decimalPlaces);
                }

                // Preserve commas if input had commas
                if (isComma) {
                    while (/(\d+)(\d{3})/.test(newNum.toString())) {
                        newNum = newNum.toString().replace(/(\d+)(\d{3})/, '$1'+','+'$2');
                    }
                }

                nums.unshift(newNum);
            }

            $this.data('counterup-nums', nums);
            $this.text('0');

            // Updates the number until we're done
            var f = function() {
                $this.text($this.data('counterup-nums').shift());
                if ($this.data('counterup-nums').length) {
                    setTimeout($this.data('counterup-func'), $settings.delay);
                } else {
                    delete $this.data('counterup-nums');
                    $this.data('counterup-nums', null);
                    $this.data('counterup-func', null);
                }
            };
            $this.data('counterup-func', f);

            // Start the count up
            setTimeout($this.data('counterup-func'), $settings.delay);
        };

        // Perform counts when the element gets into view
        $this.waypoint(counterUpper, { offset: '100%', triggerOnce: true });
    });

  };

})( jQuery );


  // custom code
jQuery(document).ready(function( $ ) {
        $('.counter').counterUp({
            delay: 10,
            time: 1000
        });
    });

</script>

    </body>
</html>
