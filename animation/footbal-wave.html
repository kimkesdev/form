body {

}

html,
body {
  width: 100%;
  overflow-x: hidden;
}

html {
  font-size: 1px;
}

@media (min-width: 600px) {
  html {
    font-size: 1.5px;
  }
}
@media (min-width: 1000px) {
  html {
    font-size: 2px;
  }
}
@media (min-width: 1400px) {
  html {
    font-size: 3px;
  }
}
body {
  line-height: 1.4em;
  text-align: center;
  background-color: #6c86a0;
  color: #fff;
  font-size: 16px;
  padding: 100rem 20px 100rem;
}

.wrapper {
  transform-style: preserve-3d;
  transform: rotateY(60deg) rotateX(5deg);
  margin-bottom: 50px;
}
.wrapper * {
  transform-style: preserve-3d;
}

.info {
  max-width: 300px;
  margin: 0 auto;
}

button {
  color: #fff;
  background: none;
  border: none;
  border-bottom: 1px solid #fff;
  font-size: 16px;
  cursor: pointer;
  transition: color 300ms, border-color 300ms;
}
button:hover {
  color: #78d9bd;
  border-bottom-color: #78d9bd;
}

css-box {
  display: block;
  position: relative;
}
css-box > div {
  position: absolute;
  border: 1rem solid rgba(0, 0, 0, 0.2);
  background: white;
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
}

.row {
  display: flex;
  justify-content: center;
  width: 500vw;
  margin-left: -200vw;
}
