<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{
  background: #68b8c4;
  text-align: center;
  padding: 10%;
}

.modal-trigger{
  display: inline-block;
  background: white;
  border: 0;
  margin: 0;
  font-family: 'Helvetica Neue';
  font-weight: 300;
  font-size: 18px;
  padding: .5em 1em;
  border-radius: 5px;
  cursor: pointer;
  outline: 0 none;
}

.modal-wrap,
.modal-bg,
.modal-content{
  display: none;
  position: fixed;
}

.modal-wrap,
.modal-bg{
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.modal-wrap{
  -webkit-backface-visibility: hidden;
  -webkit-transform: translateZ(0);
}

.modal-bg{
  background: rgba(0,0,0,.6);
}

.modal-content{
  text-align: right;
  padding: 10px;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 300px;
  margin: -150px 0 0 -200px;
  background: white;
  border-radius: 9px;
}

.modal-close{
  display: inline-block;
  padding: 10px;
  cursor: pointer;
}
</style>
</head>
<body>
  <button class="modal-trigger">Show Modal</button>

<div id="ModalBgWrap" class="modal-wrap">
  <div class="modal-bg mix"></div>
</div> 

<div id="ModalContentWrap" class="modal-wrap">
  <div class="modal-content mix">
    <div class="modal-close">âœ–</div>
  </div>
</div>

<script>
  // Declare modal object

var mixModal = {
  $bg: null,
  $content: null,
  init: function(){
    
    // Instantiate MixItUp on background wrapper
    
    this.$bg.mixItUp({
      controls: {
        enable: false
      },
      load: {
        filter: 'none'
      },
      animation: {
        effects: 'fade',
        duration: 400,
      }
    });
    
    // Instantiate MixItUp on content wrapper

    this.$content.mixItUp({
      controls: {
        enable: false
      },
      animation: {
        effects: 'fade translateZ(-300px) translateY(5%)',
        duration: 300,
        easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)'
      },
      load: {
        filter: 'none'
      }
    });
  },
  
  // Create a "show" method
  
  show: function(){
    this.$bg.show().mixItUp('filter', 'all');
    this.$content.show().mixItUp('filter','all'); 
  },
  
  // Create a "hide" method
  
  hide: function(){
    this.$bg.mixItUp('filter', 'none', function(){
      $(this).hide();
    });
    this.$content.mixItUp('filter','none', function(){
      $(this).hide();
    });
  }
};

// On document ready:
  
$(function(){
  
  // Assign elements to modal properties
  
  mixModal.$bg = $('#ModalBgWrap');
  mixModal.$content = $('#ModalContentWrap');
  
  // Initialize modal
  
  mixModal.init();
  
  // Bind click handlers
  
  $('.modal-trigger').on('click', function(){
    mixModal.show();
  });
  
  $('.modal-close, .modal-wrap').on('click', function(e){
    if(e.target === this){
      mixModal.hide();
    }
  });
  
 });
</script>
</body>
</html>
