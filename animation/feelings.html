<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-color: #fff;
}

.App {
    margin-top: 55px;
    text-align: center;
}

.App .source-link {
    font-size: 12px;
    display: inline-block;
    margin: 40px;
    color: #666;
    text-decoration: none;
    font-weight: 100;
}

.App .source-link:hover {
    text-decoration: underline;
}

h1 {
    text-transform: uppercase;
    font-weight: 100;
    color: #666;
    opacity: 0;
 }

h1.animate {
     opacity: 1;
     transition: all 3s;
 }

.tubes-wrapper {
    margin-top: 80px;
    text-align: center;
    width: 100%;
}

.tubes-wrapper .tube-wrapper {
    display: inline-block;
    margin-bottom: 70px;
}

.tubes-wrapper .tube-wrapper .level-name {
    display: block;
    text-align: center;
    text-transform: uppercase;
    margin-top: 30px;
    color: #666;
    font-weight: 100;
}

.tubes-wrapper .tube {
    display: inline-block;
    height: 290px;
    width: 70px;
    margin: 0 50px;
    border: 2px solid #333;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
    border-top: 0;
    position: relative;
}

.tubes-wrapper .tube .liquid {
    position: absolute;
    bottom: 0;
    top: 0;
    left: 0;
    right: 0;
    transition: all 1s;
    background-color: #eee;
    border-bottom-left-radius: 13px;
    border-bottom-right-radius: 13px;
    z-index: -1;
}

.tubes-wrapper .tube .metrics {
    position: absolute;
    bottom: 0;
    top: 0;
    left: 0;
    right: 0;
    height: 280px;
    width: 25px;
}

.tubes-wrapper .tube .side-line {
    position: absolute;
    bottom: 40px;
    right: 7px;
    height: 85px;
    border-left: 2px solid #333;
}

.tubes-wrapper .tube .neck {
    position: absolute;
    top: -20px;
    right: -2px;
    left: -2px;
    height: 20px;
    border-left: 2px solid #333;
    border-right: 2px solid #333;
}

.tubes-wrapper .tube .head {
    position: absolute;
    top: -27px;
    right: -6px;
    left: -6px;
    height: 5px;
    border-radius: 6px;
    border: 2px solid #333;

}

.tubes-wrapper .tube .metrics .line {
    width: 50%;
    border-top: 2px solid #333;
    display: block;
    margin-bottom: 2px;
    margin-top: 2px;
}

.tubes-wrapper .tube .metrics .line:first-child {
    margin-top: 0;
}

.tubes-wrapper .tube .metrics .line:nth-child(5n) {
    width: 100%;
}

.tubes-wrapper .tube .liquid .circle,
.tubes-wrapper .tube .liquid .circle2,
.tubes-wrapper .tube .liquid .circle3,
.tubes-wrapper .tube .liquid .circle4,
.tubes-wrapper .tube .liquid .circle5,
.tubes-wrapper .tube .liquid .circle6
 {
     z-index: -1;
     opacity: 0;
     height: 20px;
     width: 20px;
     border-radius: 50%;
     background-color: #5DF810;
     display: block;
     left: 0px;
     top: 0;
     position: absolute;
 }

.tubes-wrapper .tube .liquid .circle7,
.tubes-wrapper .tube .liquid .circle8,
.tubes-wrapper .tube .liquid .circle9
{
    z-index: -2;
    opacity: 0;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    background-color: #fff !important;
    display: block;
    left: 0px;
    bottom: 0;
    position: absolute;
}

.tubes-wrapper .tube .liquid.animate .circle {
    animation: lol 2s;
    animation-delay: 1s;
}

.tubes-wrapper .tube .liquid.animate .circle2 {
    animation: lol2 2s;
    animation-delay: 1s;
}

.tubes-wrapper .tube .liquid.animate .circle3 {
    animation: lol3 2s;
    animation-delay: 1s;
}

.tubes-wrapper .tube .liquid.animate .circle4 {
    animation: lol4 2s;
    animation-delay: 1s;
}

.tubes-wrapper .tube .liquid.animate .circle5 {
    animation: lol5 2s;
    animation-delay: 1s;
}

.tubes-wrapper .tube .liquid.animate .circle6 {
    animation: lol6 2s;
    animation-delay: 1s;
}

.tubes-wrapper .tube .liquid.animate .circle7 {
    animation: lol7 1.5s;
    animation-delay: .4s;
}

.tubes-wrapper .tube .liquid.animate .circle8 {
    animation: lol8 1.5s;
    animation-delay: .4s;
}

.tubes-wrapper .tube .liquid.animate .circle9 {
    animation: lol9 1.5s;
    animation-delay: .4s;
}

.tubes-wrapper .tube .liquid.dopamine {
    background-color: #2BA5EF;

}

.tubes-wrapper .tube .liquid.serotonin {
    background-color: #5DF810;
}

.tubes-wrapper .tube .liquid.oxytocin {
    background-color: #D303BB;
}

.tubes-wrapper .tube .liquid .bubble {
    background-color: #eee;

}

.tubes-wrapper .tube .liquid.dopamine .bubble {
    background-color: #2BA5EF;

}

.tubes-wrapper .tube .liquid.serotonin .bubble {
    background-color: #5DF810;
}

.tubes-wrapper .tube .liquid.oxytocin .bubble {
    background-color: #D303BB;
}

    0% {
        opacity: 1;
        left: 50%;
        height: 0px;
        width: 0px;
    }

    50% {

        opacity: 1;

        height: 15px;
        width: 15px;
    }

    100% {
        opacity: 1;
        top: -80px;
        left: 55%;
        height: 0px;
        width: 0px;
    }
}

 }

    }

    }

    }
}

    }

    }
}
