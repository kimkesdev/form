<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  background-color: #323B40;
  color: white;
  margin-left: 20px;
}

#AdStage {
  opacity: 0;
	width: 160px;
	height: 600px;
	background-color: black;
	border: 3px solid black;
}
.AdText1 {
	color: white;
	font-family: sans-serif;
	font-size: 30px;
	padding: 20px;
}

}
/*Letter*/
.envelope {
  position: relative;
  display: block;
  width: 100px;
  margin: 0 auto;
  height: 100px;
  top: 30px;
}
.envelope .paper {
  position: absolute;
  display: block;
  top: 0;
  left: 0;
}
.envelope .back:before {
  content: "";
  display: block;
  width: 0px;
  height: 50px;
  border-style: solid;
  border-width: 0 50px 40px 50px;
  border-color: transparent transparent #999 transparent;
}
.envelope .back:after {
  content: "";
  display: block;
  background-color: #999;
  width: 100px;
  height: 30px;
}
.envelope .front {
  top: 100px;
}
.envelope .front:after {
  content: "";
  display: block;
  width: 100px;
  height: 40px;
  background-color: #fff;
}
.envelope .front:before {
  content: "";
  display: block;
  width: 0px;
  height: 0px;
  border-style: solid;
  border-width: 20px 50px 0px 50px;
  border-color: transparent #fff;
}
.envelope .contents {
  position: relative;
  top: 90px;
  display: block;
  width: 88px;
  height: 60px;
  background-color:#00BCD4;
  margin: 0 auto;
}
/*controls*/
.buttons {
  background-color: #DEDEDE;
  width: 700px;
  padding: 10px 90px;
}
button {
  border: 1px;
  background-color: #D2D2D2;
  color: black;
  cursor: pointer;
  padding: 10px 20px;
  margin-top: 5px;
}
</style>
</head>
<body>
    <body>
        <div id="AdStage">
          <div class="AdText1">
            Envelope animation
          </div>
          <div class="envelope">
            <div class="back paper"></div>
            <div class="contents"></div>
            <div class="front paper"></div>
          </div>
        </div>
      
        <div id="buttons">
          <button id="btnRestart">restart</button>
        </div>
      
      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>
          window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
        </script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenLite.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TimelineMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/CSSPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/easing/EasePack.min.js"></script>
      
        <script>
            
        var
        text1 = $('.AdText1'),
        letter = $('.contents');
        stage = $('#AdStage');
        tl = new TimelineLite(),
        buttons = $('button');

            tl
            .fromTo(stage, 0.5,{autoAlpha: 0},{autoAlpha: 1},0.4)
            .staggerFromTo(text1, 1,{autoAlpha: 0, y: -60},{y: 20, autoAlpha: 1, ease:Power1.easeOut},'-=0.15')
        .from(letter, 1, {y:-440, ease:Power4.easeNone}, '-=0.15')

		//controls

			$('#btnRestart').on('click',function(){
				tl.restart();
			});

        </script>
      
      </body>
      
      </html>    
</body>
</html>
