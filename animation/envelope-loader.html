<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html {
  height:100%;
  background: url(https://c1.staticflickr.com/9/8259/8921750463_ce17859cf5_b.jpg) no-repeat;
  background-size: cover;
  &:after{
    background: radial-gradient(circle, #a6b1ff 50%, #342134);
    mix-blend-mode: multiply;
    opacity: .5;
  }
}
.overlay {
  position: absolute;
  top: 0;left: 0;right: 0;bottom: 0;
  background: rgba(#333,0.8);
  display: none;
}
svg {
  width:70px;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}
.loader {
  transform: scale(0);
  width: 120px;
  height:120px;
  background: lighten(#333,3%);
  border-radius: 75px;
  border: 4px solid lighten(#333,10%);
}
svg {
  position: relative;
  top: 3px;
}
.template, .path, .outline {
  fill: none;
  stroke-width: 3px;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-miterlimit:10;
}
.template {
  stroke: lighten(#333,10%);
}
.path, .outline {
  stroke: #b4da55;
}
</style>
</head>
<body>
    <div class="overlay"></div>
<div class="centered">
  <div class="loader">
    <div class="centered">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 63.6 45.3" style="enable-background:new 0 0 63.6 45.3;" xml:space="preserve">

        <path class="template" d="M58.6,43.3H5c-1.7,0-3-1.3-3-3V5c0-1.7,1.3-3,3-3h53.6c1.6,0,3,1.3,3,3v35.3
	C61.6,41.9,60.3,43.3,58.6,43.3z" />

        <polyline class="template" points="3.1,2.7 31.8,22.6 60.6,2.7 " />

        <path class="outline" d="M58.6,43.3H5c-1.7,0-3-1.3-3-3V5c0-1.7,1.3-3,3-3h53.6c1.6,0,3,1.3,3,3v35.3
	C61.6,41.9,60.3,43.3,58.6,43.3z" />

        <polyline class="path" points="3.1,2.7 31.8,22.6 60.6,2.7 " />
      </svg>
    </div>
  </div>
</div>    

<script>
    TweenLite.set(".path", {
  drawSVG: "0"
})
TweenLite.defaultEase = Linear.easeNone;
var duration = 1;
var offset = 0.5;

var dashTimeline = new TimelineMax({
  repeat: -1
});

$(".path").each(function(index, el) {
  dashTimeline.add(dashAnimation(el, 1), offset * index)
});
//generate an animation of a single segment
function dashAnimation(path, duration) {
  var tl = new TimelineMax();
  tl.to(path, 0, {
      drawSVG: "0% 100%"
    })
    .to(path, 0.25, {
      drawSVG: "50% 100%"
    })
    .to(path, 0.55, {
      drawSVG: "100% 100%"
    })
  return tl;
}
$(".outline").each(function(index, el) {
  dashTimeline.add(outlineAnimation(el, 1), offset * index)
});
//generate an animation of a single segment
function outlineAnimation(path, duration) {
  var tl = new TimelineMax();
  tl.to(path, 0, {
      drawSVG: "0% 0%"
    })
    .to(path, 0.5, {
      drawSVG: "50% 100%"
    })
    .to(path, 0.5, {
      drawSVG: "100% 100%"
    })
  return tl;
}

var ele = $('.loader');
var overlay = $('.overlay');
TweenLite.set(overlay, {
  opacity: 0
});
overlay.show();
TweenLite.to(overlay, 0.5, {
  opacity: 1
});
TweenLite.set(ele, {
  opacity: 0
})
TweenLite.to(ele, 1, {
  scale: 1,
  opacity: 1,
  ease: Bounce.easeOut,
  y: 0
});



setTimeout(function() {
  var ele = $('.loader');
  var overlay = $('.overlay');
  TweenLite.to(overlay, 1.5, {
    opacity: 0,
    onComplete: function() {
      overlay.hide();
    }
  });
  TweenLite.to(ele, 1, {
    scale: 0,
    rotation: 360,
    opacity: 0,
    ease: Power3.easeIn,
    y: 0
  });
}, 400000);
</script>
</body>
</html>
