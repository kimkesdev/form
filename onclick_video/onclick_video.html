<!DOCTYPE html>
<html lang="en">
<head>
<style>
.flex-container {
  display: flex;
  justify-content: space-between;
  background-image: url("icecream_background.jpg");
  background-repeat: no-repeat;
  background-size: cover;
}

.flex-container > div {
  background-color: lightgray;
  width: 300px;
  text-align: center;
  line-height: 600px;
  font-size: 30px;
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weborama Layers</title>
</head>
<body>
<div class="flex-container">

  <div>
    <video  id="myVideo1" width="300" height="600" controls>
    <source src="cookies.mp4" type="video/mp4">
    <source src="cookies.ogg" type="video/ogg">
    </video>
    <button onclick="playVid()" type="button">Play Video</button>
    <button onclick="pauseVid()" type="button">Pause Video</button>
  </div>

  <div>
    <video  id="myVideo2" width="300" height="600" controls>
    <source src="icecream.mp4" type="video/mp4">
    <source src="icecream.ogg" type="video/ogg">
    </video>
  </div>

</div>

<script>
var vid = document.getElementById("myVideo1 + myVideo2"); 

function playVid() { 
  vid.play(); 
} 

function pauseVid() { 
  vid.pause(); 
} 
</script>

</body>
</html>
