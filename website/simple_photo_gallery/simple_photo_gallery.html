<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Gallery Simple</title>
  <link rel="stylesheet" href="css/lightbox.min.css">
  <link rel="stylesheet" href="css/simple_photo_gallery.css">
</head>
<body>

  <input type="text" id="filter" placeholder="Search...">

  <div class="wrapper">

    <div class="imgs">
      <a href="images/01.jpg" data-lightbox="image" data-title="Skydive in Cairns Australia. What an amazing experience.">
        <img src="images/thumbnails/01.jpg" alt="skydive">
      </a>
    </div>

    <div class="imgs">
      <a href="images/02.jpg" data-lightbox="image" data-title="I've been a few times to Italy. The Tower of Pisa is a funny building.">
        <img src="images/thumbnails/02.jpg" alt="pisa">
      </a>
    </div>

    <div class="imgs">
      <a href="images/03.jpg" data-lightbox="image" data-title="Beautiful castle in the water. Sirmione, Italy.">
        <img src="images/thumbnails/03.jpg" alt="sirmione">
      </a>
    </div>

    <div class="imgs">
      <a href="images/04.jpg" data-lightbox="image" data-title="Been a few times in Venice, everytime it's amazing.">
        <img src="images/thumbnails/04.jpg" alt="venice">
      </a>
    </div>

    <div class="imgs">
      <a href="images/05.jpg" data-lightbox="image" data-title="Little pinguÃ¯n on Cape Hope in South Africa.">
        <img src="images/thumbnails/05.jpg" alt="capehope">
      </a>
    </div>

    <div class="imgs">
      <a href="images/06.jpg" data-lightbox="image" data-title="Wildlife safari in South Africa.">
        <img src="images/thumbnails/06.jpg" alt="lions">
      </a>
    </div>

    <div class="imgs">
      <a href="images/07.jpg" data-lightbox="image" data-title="Dangerous cuties.">
        <img src="images/thumbnails/07.jpg" alt="hippos">
      </a>
    </div>

    <div class="imgs">
      <a href="images/08.jpg" data-lightbox="image" data-title="My little hut surrounded by wildlife in Lesotho.">
        <img src="images/thumbnails/08.jpg" alt="lesotho">
      </a>
    </div>

    <div class="imgs">
      <a href="images/09.jpg" data-lightbox="image" data-title="Kingfisher in South Africa.">
        <img src="images/thumbnails/09.jpg" alt="kingfisher">
      </a>
    </div>

    <div class="imgs">
      <a href="images/10.jpg" data-lightbox="image" data-title="Cute little cabin for the night in South Africa.">
        <img src="images/thumbnails/10.jpg" alt="southafrica">
      </a>
    </div>

  </div>

<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="js/lightbox.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
