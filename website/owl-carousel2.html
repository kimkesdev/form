<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .carousel-wrap {
  margin: 90px auto;
  padding: 0 5%;
  width: 80%;
  position: relative;
}

/* fix blank or flashing items on carousel */
.owl-carousel .item {
  position: relative;
  z-index: 100; 
  -webkit-backface-visibility: hidden; 
}

/* end fix */
.owl-nav > div {
  margin-top: -26px;
  position: absolute;
  top: 50%;
  color: #cdcbcd;
}

.owl-nav i {
  font-size: 52px;
}

.owl-nav .owl-prev {
  left: -30px;
}

.owl-nav .owl-next {
  right: -30px;
}
</style>
</head>
<body>
    <div class="carousel-wrap">
        <div class="owl-carousel">
          <div class="item"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3393/robert-finkel_2.jpg"></div>
          <div class="item"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3393/randy-mosher.jpg"></div>
          <div class="item"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3393/mrch8596.jpg"></div>
          <div class="item"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3393/jacqueline-armanetti.jpg"></div>
          <div class="item"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3393/romy-seth.jpg"></div>
          <div class="item"><img src="https://i.postimg.cc/zG5c7T02/168-1685371-corporate-headshot-pic-png-transparent-png.png"></div>
          <div class="item"><img src="https://i.postimg.cc/FKqR0FNp/Andrew-Stader-Headshot-Low-Res-Transparent-Background.png"></div>
          <div class="item"><img src="http://gocheckers.com/images/roster/josh_wesley_headshot_1718.png"></div>
          <div class="item"><img src="https://axis.org/wp-content/uploads/2015/05/evan-headshot.png"></div>
        </div>
      </div>
      <script>
        $('.owl-carousel').owlCarousel({
  loop: true,
  margin: 10,
  nav: true,
  navText: [
    "<i class='fa fa-caret-left'></i>",
    "<i class='fa fa-caret-right'></i>"
  ],
  autoplay: true,
  autoplayHoverPause: true,
  responsive: {
    0: {
      items: 1
    },
    600: {
      items: 3
    },
    1000: {
      items: 5
    }
  }
})
      </script>
</body>
</html>
