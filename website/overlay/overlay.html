<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
body {
    background-image: radial-gradient(circle, rgb(255, 192, 203), rgb(150, 150, 252), rgb(195, 250, 195));
}
#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: linear-gradient(rgb(250, 114, 114), rgb(245, 96, 250));
  z-index: 2;
  cursor: pointer;
}

#text{
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 50px;
  color: rgb(0, 0, 0);
  transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
}
button {
    font-size: 24px;
    padding: 32px 16px;
    border-radius: 8px;
    border: 5px solid rgb(151, 42, 124);
    background-color: rgb(248, 207, 207);
    color: rgb(75, 14, 62);
}
</style>
</head>
<body>
    <div id="overlay" onclick="off()">
  <div id="text">Overlay Effect</div>
</div>

<div style="text-align: center; padding-top: 40px;">
  <button onclick="on()">Show Overlay</button>
</div>

<script>
function on() {
  document.getElementById("overlay").style.display = "block";
}

function off() {
  document.getElementById("overlay").style.display = "none";
}
</script>
   
    
</body>
</html>
