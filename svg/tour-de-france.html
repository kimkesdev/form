<script>
	 window.onload = function () {
          				
						  var speed = 0.3;			
						  
						  var race = new TimelineMax({});
									  
						  // Cycle Wheels
						  race.fromTo(["#frontWheel", "#backWheel", "#chakra"], speed, {
							  rotation:0, repeat: -1, transformOrigin: "50% 50%",
						  }, { 
							  rotation:360, repeat: -1, transformOrigin: "50% 50%", ease: Power0.easeNone
						  }, 0);	
								  
						  
						  //Lower Chains
						  var lowerChainSet = $("#lowerChains circle");
						  race.to(lowerChainSet, speed-0.2, {
							   x: -5, repeat: -1, ease:Power0.easeNone
						  }, 0);
						  
						  //Upper Chains
						  var lowerChainSet = $("#upperChains circle");
						  race.to(lowerChainSet, speed-0.2, {
							   x: 5, repeat: -1, ease:Power0.easeNone
						  }, 0);
						  
						  
						  
						  // Inner Leg
							  race.fromTo("#upperLeft", speed, {
								rotation: 0, repeat:-1, yoyo: true, transformOrigin: "15% 15%",
						  }, { 
							  rotation: -50, repeat:-1, yoyo: true, transformOrigin: "15% 15%", ease: Power0.easeNone
						  }, 0)
						  .fromTo("#lowerLeftG", speed, {
								y:0, x:0, rotation: 0, repeat:-1, yoyo: true, transformOrigin: "20% 20%",
						  }, { 
							  y: -69, x:44, rotation: 20, repeat:-1, yoyo: true, transformOrigin: "20% 20%", ease: Power0.easeNone
						  }, 0);		
									  
						  
						  
						  // Outer Leg
						  race.fromTo("#upperRight", speed, {
								rotation: 0, repeat:-1, yoyo: true, transformOrigin: "15% 15%",
						  }, { 
							  rotation: 50, repeat:-1, yoyo: true, transformOrigin: "15% 15%", ease: Power0.easeNone
						  }, 0)
						  .fromTo("#lowerRightG", speed, {
								y:0, x:0, repeat:-1, rotation: 0, yoyo: true, transformOrigin: "20% 20%",
						  }, { 
							  y: 67, x:-67, repeat:-1, rotation: -20, yoyo: true, transformOrigin: "20% 20%", ease: Power0.easeNone
						  }, 0); 
									  
						  
						  // Mind, Body and Legs
						  race.staggerFromTo(["#mindBody", "#frontWheel", "#backWheel", "#cycleBody"], speed+0.4, 
						  { y:3, yoyo: true, repeat:-1 }, {y:0, yoyo: true, repeat:-1}, 0);
				  
						  // Mind
						  race.fromTo("#face_2_", speed+0.6, 
						  { rotation:0, yoyo:true, repeat:-1 }, {rotation:2, yoyo:true, repeat:-1}, 0);
					  
				   // Shoes
				   race.to(["#innerShoe","#outerShoe"], speed, {
					 yoyo:true, repeat:-1, rotation: -20, transformOrigin: "10% 10%", ease: Power0.easeNone
				   }, 0);
												 
						  
						  // Road Marks 
						  race.to("#roadMarks", speed, {
							  x: -40, 
							  repeat: -1,  
							  ease: Power0.easeNone
							}, 0)
							.fromTo("#roadMarks", speed, {
							  opacity: 0.2
							}, {
							  opacity: 0.7
							}, 0);			  				  	  
						  
					  };
</script>
