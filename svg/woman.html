<script>
    //Declaration of all svg path
const paths = document.querySelectorAll("path");

//DrawSvgPath function
function drawSvgPath(drawId,drawIdLength,animation) {
  drawId.style.cssText = `
  stroke-dasharray: ${drawIdLength};
  stroke-dashoffset: ${drawIdLength};
  animation: ${animation};
`
}

//Loop inside every svg path id and draw them
paths.forEach((paths,index) => {
  //If path doesn't have id so create new id or return the default id of path;
  const ids = paths.id == "" ? paths.id = `path${index}` : paths.id;
  const pathId = document.getElementById(ids);
  const pathIdLength = pathId.getTotalLength();
  //Call drawSvgPath function in order to draw our svg path
  drawSvgPath(pathId,pathIdLength,"drawPath 7s ease forwards infinite");
});

</script>
